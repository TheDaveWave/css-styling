<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CSS Styling</title>
</head>
<!-- Following along with this website:
https://medium.com/coding-artist/a-beginners-guide-to-pure-css-images-ef9a5d069dd2
A HTML div for each shape
A specific CSS class assigned to each HTML div
CSS classes containing styling for according HTML div
An invisible box that will serve as the canvas -->
<body>
    <!-- Begin Image -->
    <!-- Invisible Box -->
    <div class="box">
        
        <!-- Circular Head -->
        <div class="head">
            <!-- Circular Head Copy -->
            <div class="head-copy">

            </div>
            <!-- Left ear ~ light gray -->
            <div class="ear-left"></div>
            <!-- Inner ear ~ dark gray -->
            <div class="inner-ear"></div>

            <!-- Right ear ~ light gray -->
            <div class="ear-right"></div>
            <!-- Inner ear ~ dark gray -->
            <div class="inner-ear"></div>

            <!-- Left outer eye ~ white -->
            <div class="eye-left">
                <!-- Pupil ~ black -->
                <div class="pupil"></div>
            </div>

            <!-- Right outer eye ~ white-->
            <div class="eye-right">
                <!-- Pupil ~ black -->
                <div class="pupil"></div>
            </div>

            <!-- Nose ~ brown -->
            <div class="nose"></div>

            <!-- Hair ~ light gray -->
            <div class="hair-left"></div>
            <div class="hair-right"></div>

        <!-- End head -->
        </div>
     <!-- End invisible box -->
    </div>
</body>
</html>
